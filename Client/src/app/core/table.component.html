<table class="table table-sm table-bordered table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Invoice Date</th>
            <th>Invoice Amount</th>
            <th>Invoice Status</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of getProducts()">
            <td>{{item.id}}</td>
            <td>{{item.invoiceDate | date:'dd/MM/yyyy'}}</td>
            <td>{{item.invoiceAmount }}</td>
            <td>{{item.invoiceStatus}}</td>         
            <td class="text-center">
                <button class="btn btn-danger btn-sm m-1" (click)="deleteProduct(item.id)">
                    Delete
                </button>
                <button class="btn btn-warning btn-sm" (click)="editProduct(item.id)">
                    Edit
                </button>
            </td>
        </tr>
    </tbody>
</table>
<button class="btn btn-primary mt-1" (click)="createProduct()">
    Create New Product
</button>
